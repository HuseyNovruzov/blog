    <div class="form__group">
        {% for message in messages %}
        {% if message.tags == 'success' %}
        <div {% if message.tags %} class="{{ message.tags }}-box" {% endif %}>
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="form__group">
        <label for="id_topic">Topic</label>
        
        <input {% if article %} disabled {% endif %} required type="text" name="topic" list="topic-list" value="{{ article.topic }}" placeholder="example:Technology">
        <datalist id="topic-list">
            <select name="select_topic" id="new-topic">
                {% for topic in topics %}
                <option value="{{ topic.name }}">{{ topic.name }}</option>
                {% endfor %}
            </select>
        </datalist>
    </div>
    <div class="form__group">
        <label for="id_title">Title</label>
        {{ form.title }}
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="form__group">
        <label for="id_description">Description</label>
        {{ form.description }}
    </div>
    <div class="form__group">
        <label for="id_avatar">Cover photo</label>
        {{ form.avatar }}
    </div>
    <div class="form__group">
        <label for="id_shor_description">Short Description</label>
        <div class="">{{ form.short_description }}</div>
    </div>
